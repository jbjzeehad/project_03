<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Burst</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.24/dist/full.min.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <!-- NAvbar Section -->
    <header class="bg-[#F85559] grid grid-cols-3 rounded py-2 my-8 rounded-full">

        <div class="flex justify-center">
            <ul class="flex items-center gap-8 font-medium text-lg text-[#FFFFFF]">
                <li>Home</li>
                <li>About Us</li>
                <li>Shop</li>
                <li>All Fruits</li>
            </ul>
        </div>
        <div class="flex justify-center items-center gap-3">
            <img class="" src="./images/logo.png" alt="">
            <a class="font-bold text-3xl text-[#FFFFFF] ">Fruit Burst</a>
        </div>
        <div class="flex justify-center my-3 mr-6 relative">
            <input type="text" class="bg-white rounded-full w-96 py-3 px-4 " placeholder="Search here">
            <button class="absolute inset-y-0 right-8">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
            </button>
        </div>
    </header>
    <!-- Slide Banner -->
    <section class="border relative">
        <div class="carousel w-full">
            <div id="slide1" class="carousel-item relative w-full">
                <img src="./images/banner1.png" class="w-full" />
                <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                    <a href="#slide4" class="btn btn-circle">❮</a>
                    <a href="#slide2" class="btn btn-circle">❯</a>
                </div>
            </div>
            <div id="slide2" class="carousel-item relative w-full">
                <img src="./images/banner2.png" class="w-full" />
                <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                    <a href="#slide1" class="btn btn-circle">❮</a>
                    <a href="#slide3" class="btn btn-circle">❯</a>
                </div>
            </div>
            <div id="slide3" class="carousel-item relative w-full">
                <img src="./images/banner3.png" class="w-full" />
                <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                    <a href="#slide2" class="btn btn-circle">❮</a>
                    <a href="#slide4" class="btn btn-circle">❯</a>
                </div>
            </div>
            <div id="slide4" class="carousel-item relative w-full">
                <img src="./images/banner4.png" class="w-full" />
                <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                    <a href="#slide3" class="btn btn-circle">❮</a>
                    <a href="#slide1" class="btn btn-circle">❯</a>
                </div>
            </div>
        </div>
        <div class="absolute top-0">
            <h3>Exotic tastes at your doorstep</h3>
            <p>we supply highly quality organic products</p>
            <button>Shop Now</button>
        </div>
        <div
            class=" absolute border py-8 px-16 -bottom-20  mx-32 bg-[#FFFFFF] flex justify-center items-center rounded-lg gap-16">
            <div>
                <img src="./images/fruit1.png">
            </div>
            <div>
                <img src="./images/fruit2.png">
            </div>
            <div>

            </div>


            <img src="./images/fruit3.png">
            <img src="./images/fruit4.png">
            <img src="./images/fruit5.png">
        </div>
        </div>


    </section>
